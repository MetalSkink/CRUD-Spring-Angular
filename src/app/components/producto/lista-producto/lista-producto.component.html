<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th scope="row">{{producto.id}}</th>
      <td>{{producto.nombre}}</td>
      <td>$ {{producto.precio}}</td>
      <td><button type="button" class="btn btn-primary" routerLink="/detail/{{producto.id}}"><i class="far fa-eye mr-2"></i>Ver</button></td>
      <td><button type="button" class="btn btn-warning" routerLink="/editar/{{producto.id}}"><i class="far fa-edit mr-2"></i>Editar</button></td>
      <td><button type="button" class="btn btn-danger" (click)="borrar(producto.id)"><i class="fas fa-trash mr-2"></i>Borrar</button></td>
    </tr>
  </tbody>
</table>
